<!DOCTYPE html>
<html>
  <head>
    <title>Shop-opt</title>
    <style>
      .shop-opt {
        position: relative;
        display: inline-block;
        margin-left: 50px;
        width: 500px;
        height: 400px;
        border-radius: 10px;
      }

      @media only screen and (max-width: 600px) {
        .shop-opt {
          width: 100%;
          height: 80%;
          z-index: 11;
          position: relative;
          display: inline-block;
          margin-left: auto;
          margin-right: auto;
          border-radius: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="shop-opt" style="background-color: rgba(255, 255, 255, 0.75); filter: blur(16px); z-index: 3;">
      <p>Voeg hier je inhoud toe</p>
    </div>
  </body>
</html>
