<div class="sidepane" id="sidepane" style="backdrop-filter: blur(16px) saturate(180%); -webkit-backdrop-filter: blur(16px) saturate(180%); background-color: rgba(255, 255, 255, 0.75); border-radius: 12px; border: 1px solid rgba(209, 213, 219, 0.3);">
        <div class="sidepane-title" style="display:flex; flex-direction:row; align-items:center; margin-bottom: 5px; justify-content:center;">
            <h1 style="font-size: x-large; text-align:center;">Welkom in de Betuwe</h1>
            <img src="/textures/underline.png" alt="underline" style="height:25px; margin-left:75px;">
            <span id="close-button" onclick="hideSidepane()" style="color:black;">×</span>
        </div>
<div class="sidepane-content" style="display:flex; flex-direction:column; align-items:flex-start; margin-left: 20px; margin-right: 20px;">
            <p style="font-size: medium; text-align:left;">Een prachtige Nederlandse streek met fruitteelt, fietsgebieden en waterlandschappen & meer.</p>
<a href="#" class="sidepane-button" style="border-radius:12px; border:none; padding:10px; color:white; background-color:#6AA343; margin-bottom: 20px; margin-left:20px; margin-right:20px; text-decoration:none;">Ontdek de Betuwe</a>
        </div>
    </div>

<button id="filter-button" onclick="showSidepane()"><span id="menu-icon">•••</span> Filteren</button>

<script>
function showSidepane() {
    var sidepane = document.getElementById("sidepane");
    sidepane.style.display = "block";
    sidepane.style.animationName = "slide-up";
}

function hideSidepane() {
    var sidepane = document.getElementById("sidepane");
    sidepane.style.animationName = "slide-down";
    setTimeout(function() {
        sidepane.style.display = "none";
    }, 500);
}
</script>

<style>
#sidepane {
    width:250px;
    height:400px;
    position:relative;
}

@media (max-width: 600px) {
    #sidepane {
        z-index: 10;
        height: 85%;
        width: 100%;
        display:none;
        bottom:-105%;
        animation-duration: 0.5s;
        animation-fill-mode: forwards;
    }

    #filter-button {
        display:block;
        position:absolute;
        top:100px;
        left:10px;
        width:80px;
        height:40px;
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color:#007bff;
        color:white;
        font-size:16px;
        text-align:center;
        line-height:40px;
        border-radius:12px;
        border:none;
    }

    #menu-icon {
        color:white;
        margin-right:5px;
    }

    #close-button {
        display:relative;
        width:40px;
        height:40px;
        font-size:x-large;
        text-align:center;
        line-height:40px;
        color:black;
        margin-left:25px;
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 12px;
        border: 1px solid rgba(209, 213, 219, 0.3);
    }

    .sidepane-title {
       flex-direction:column;
    }

    @keyframes slide-up {
        from {bottom:-105%;}
        to {bottom:-15%;}
    }

    @keyframes slide-down {
        from {bottom:-15%;}
        to {bottom:-105%;}
    }
}

@media (min-width: 600px) {
    #sidepane {
       display:relative;
       margin-left:200px;
       margin-top:300px;
       z-index:2;
    }

    #filter-button {
       display:none;
    }

    #close-button {
       display:none;
    }
}
</style>
