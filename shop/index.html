<html>
<head>

</head>
<body>
<div class="store-intro" style="background-image: url('/textures/store-intro.png'); background-position: center; background-size: cover; height: 500px;">
<div class="store-intro-card" style="position: absolute; font-family: ProximaSans, sans-serif; top: 125px; right: 10px; display: block;">  
      <div class="store-intro-font-size">BESCHRIJVING</div>
      <div class="store-intro-title">Vers van de Betuwe</div>
      <div class="store-intro-description">De Fruitstreek heeft een verscheidene diversiteit aan vele producten om lokale voedselproducten te ondersteunen.</div>
      <div class="store-intro-button-container"> <!-- Voegde knoppen container toe -->
        <a href="#" class="store-intro-button store-intro-button-green" style="text-decoration: none">Bekijk de producten</a>
<a href="#" class="store-intro-button store-intro-button-white" style="text-decoration: none; margin-left: 10px;">Bedrijven</a></div>
      </div>
    </div>
  </div>

</body>
  <style>
    /* Achtergrond stijlen */
    body {
      margin: 0;
    }

    /* Glassmorphism kaart effect */
    .store-intro-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 10px;
      border: 1px solid rgba(209, 213, 219, 0.3);
      width: 45%;
      top: 150px
      right: -10px;
      height: 280px;
    }
        
    @media (min-width: 600px) and (max-width: 800px) {
  .store-intro-card {
    width: 50%;
  }
}

    /* Titel en beschrijving stijlen */
    .store-intro-title {
      font-size: xx-large;
      margin: 20px;
    }

    .store-intro-description {
      font-size: large;
      margin: 20px;
    }

    /* Lettergrootte indicator */
    .store-intro-font-size {
      font-size: x-small;
      margin-left: 20px;
      margin-top: 15px; /* Veranderde deze om de tekst iets naar beneden te verplaatsen */
    }

    /* Media query voor kleinere schermen */
    @media (max-width: 600px) {
      .store-intro-card {
        width: 85%;
        margin-left: 20px;
        margin-right: 20px;
        height: auto;
      }
    }

    /* Glassmorphism knoppen stijlen */
    .store-intro-button {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 10px;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .store-intro-button-green {
      background-color: rgba(52, 211, 153, 0.75);
      color: white;
    }

    .store-intro-button-white {
      background-color: rgba(255, 255, 255, 0.75);
      color: black;
      margin-right: 20px; 
    }

    .store-intro-button:hover {
      opacity: 0.8;
    }

    /* Knoppen container stijlen */
    .store-intro-button-container {
      display: flex; 
      align-items: center; 
      margin-left: 20px; 
    }
  </style>
</html>
