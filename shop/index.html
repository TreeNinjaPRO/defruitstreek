  <style>
         .sorts {
    display: flex;
    width: 70%;
    height: 120px; /* Ik heb de hoogte van de horizontale lijst toegevoegd. */
    margin: 0 auto;
    overflow-x: auto;
    background-color: rgba(255, 255, 255, 0.75);
    border-radius: 10px;
    border: 1px solid rgba(209, 213, 219, 0.3);
    backdrop-filter: blur(16px);
  }

  .card {
    width: 100px;
    height: 100px;
    margin-right: 16px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.75);
    border-radius: 10px;
    border: 1px solid rgba(209, 213, 219, 0.3);
    backdrop-filter: blur(16px);
    
    /* Ik heb het hover effect toegevoegd. */
    
    transition: transform 0.3s, opacity 0.3s;
    
  }
  
   .card:hover {
     transform: scale(1.1);
     opacity: 0.8;
   }

  .icon {
    width: 50px;
    height: 50px;
    object-fit: cover;
  }

  .title {
    font-size: 12px;
    text-align: center;
    margin-top: 8px;
    
    /* Ik heb de tekstkleur en de tekstdecoratie aangepast. */
    
    color: black;
    text-decoration: none;
    
  }

  @media (max-width: 600px) {
    .sorts {
      width: calc(100% - (100vw / (5 * (5 -1))) *2); /* Ik heb de breedte van de horizontale lijst aangepast om rekening te houden met de marge links en rechts. */
      margin-left: calc(100vw / (5 * (5 -1)));
      margin-right: calc(100vw / (5 * (5 -1)));
      /* Ik heb de marge links en rechts gedefinieerd als px. */
      
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(2, auto);
      height: calc((100vw / (5 * (5 -1))) *1.2); /* Ik heb de hoogte van de horizontale lijst aangepast op basis van de schermbreedte. */
      
    }

    .card {
      width: calc(100vw / (5 * (5 -1)));
      height: calc(100vw / (5 * (5 -1)));
      margin-right: calc(100vw / (5 * (5 -1)));
      font-size: calc(100vw / (5 * (5 -1)));
      border-radius: calc(100vw / (5 * (5 -1)));
      border-width: calc(100vw / (5 * (5 -1)));
      backdrop-filter-blur-radius = calc(100vw / (5 * (5 -1)));
      icon-width = calc(100vw / (5 * (5 -1)));
      icon-height = calc(100vw / (5 * (5 -1)));
      title-margin-top = calc(100vw / (5 * (5 -1)));
      
      /* Ik heb de bovenstaande berekeningen gemaakt om de kaartjes responsief te maken op de telefoon. Je kunt ze aanpassen naar je eigen voorkeur. */
      
    }
    
     h1 {
       font-size: 24px; /* Ik heb de tekstgrootte van de titel gedefineerd. */
       margin-left: calc(100vw / (5 * (5 -1)));
     }
     
     /* Ik heb de h1 titel ook responsief gemaakt op de telefoon. Je kunt dit ook aanpassen naar je eigen voorkeur. */
        
        .grid-container {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-template-rows: 200px;
    gap: 16px;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(16px);
    width: 60%;
    margin: 0 auto;
    grid-auto-flow: dense;
  }

  .grid-item {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .grid-item-1 {
    grid-column: span 2;
    height: 200px;
  }

  @media (max-width: 600px) {
    .grid-container {
      width: 100%;
      grid-template-columns: repeat(1, 1fr);
      grid-template-rows: repeat(2, auto);
