<a href="#" class="store-intro-button store-intro-button-white" style="text-decoration: none; margin-left: 10px;">Bedrijven</a></div>

<div class="showContainer" id="showContainer" style="height: 275px; display: none;"> <!-- Add a display style to the div to make it invisible and take no space -->

  <style>
    /* Achtergrond stijlen */
    body {
      margin: 0;
    }

    /* Glassmorphism kaart effect */
    .store-intro-card {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      background-color: rgba(255, 255, 255, 0.75);
      border-radius: 10px;
      border: 1px solid rgba(209, 213, 219, 0.3);
      width: 45%;
      top: 150px
      right: -10px;
      height: 240px;
    }
        
    @media (min-width: 600px) and (max-width: 800px) {
  .store-intro-card {
          height: 270px;
            right: none;
    width: 50%;
  }
}

    /* Titel en beschrijving stijlen */

      font-size: xx-large;
      margin: 20px;
    }

    .store-intro-description {
      font-size: large;
      margin: 20px;
    }

    /* Lettergrootte indicator */
    .store-intro-font-size {
      font-size: x-small;
      margin-left: 20px;
      margin-top: 15px; /* Veranderde deze om de tekst iets naar beneden te verplaatsen */

    /* Media query voor kleinere schermen */

      .store-intro-card {
        width: 85%;
        margin-left: 20px;
        margin-right: 20px;
        height: auto;
      }

    /* Glassmorphism knoppen stijlen */
    .store-intro-button {
      backdrop-filter: blur(16px) saturate(180%);
      -webkit-backdrop-filter: blur(16px) saturate(180%);
      border-radius: 10px;

      font-size: 16px;
      cursor: pointer;
    }

    .store-intro-button-green {
      background-color: rgba(52, 211, 153, 0.75);
      color: white;
    }

    .store-intro-button-white {
      background-color: rgba(255, 255, 255, 0.75);
      color: black;
      margin-right: 20px; 
    }

    .store-intro-button:hover {
      opacity: 0.8;
    }

    /* Knoppen container stijlen */
    .store-intro-button-container {
      display: flex; 
      align-items: center; 
      margin-left: 20px; 
    }
@media screen and (min-width: 600px) {
  #showContainer {
    display: none; /* Change the display style to none */
  }
}
.showContainer {
  width: 80%; /* Change the width to 80% */
  height: 416px;
  border: 1px solid rgba(209, 213, 219, 0.3); /* Change the border style */
  background-color: rgba(255, 255, 255, 0.75);
  backdrop-filter: blur(16px); /* Change the blur amount */
  border-radius: 10px;
  box-shadow: none; /* Remove the shadow */
  margin: 50px auto;
  position: relative;
  overflow: hidden;
  &:hover .left-triangle, &:hover .right-triangle{
    visibility: visible;
  }
}
.container {
  width: 9999px;
  position: absolute;
  left: calc(50% - (9999px / 2)); /* Center the container horizontally */
  > img {
    display: block;
    float: left;
    object-fit: cover;
    border-radius: inherit;
    box-shadow: inset -4px -4px 8px rgba(255,255,255,0.2), inset -4px -4px 8px rgba(0,0,0,0.2);
    transition: transform .3s;
    &:hover {
      transform: scale(1.05);
    }
    
  }
}
.left-triangle, .right-triangle {
  visibility: hidden;
  position: absolute;
  top: calc(50% - 40px); /* Center the triangles vertically */
  cursor: pointer;
  left: -10px; 
  transform: rotate(0);
  width: 80px; /* Make the triangles smaller */
  height: 80px; 
}
.right-triangle {
  left: auto;
  right: -10px; 
  transform: rotate(-180deg);
}
div > svg {
 fill: white; /* Change the triangle color to white */
}
  </style>
<script>
function slideShow () {
  const showContainer = document.getElementsByClassName('showContainer')[0],
     container = document.getElementsByClassName('container')[0],
     imgNum = container.children.length,
     oneImgWidth = container.children[0].offsetWidth,
     leftTriangle = document.getElementsByClassName('left-triangle')[0],
     rightTriangle = document.getElementsByClassName('right-triangle')[0],
     dots = document.getElementsByClassName('dots')[0].children
  let index = 0
  container.style.left = '0px'
  
  function movement(offset) {
    const oldLeft = parseInt(container.style.left)
    container.style.left = oldLeft + offset + 'px'
  }

  function showDots(target) {
    for (let i = 0; i < dots.length; i++) {
      if (i !== target) {
        dots[i].style.backgroundColor = 'orange'
      } else {
        dots[i].style.backgroundColor = 'red'
      }
    }
  }
  
  function autoRollImg() {
    function rollAuto() {
      timer = setInterval(function() {
        index++
        if (index > imgNum - 1) {
          index = 0
        }
        showDots(index)
        movement(-oneImgWidth)
        if (parseInt(container.style.left) <= -imgNum * oneImgWidth) {
            container.style.left = '0px'
        }
      }, 800)
    }
    rollAuto()
    showContainer.onmouseenter = function() {
      clearInterval(timer)
    }
    showContainer.onmouseleave = function() {
      rollAuto()
    }
  }

  function clickTriangle() {
    leftTriangle.onclick = function() {
      if (parseInt(container.style.left) >= 0) {
        container.style.left = -(imgNum - 1) * oneImgWidth + 'px'
      } else {
        movement(oneImgWidth)
      }
      index = index - 1
      if (index < 0) {
        index = imgNum - 1
      }
      showDots(index)
    }
    rightTriangle.onclick = function() {
      if (parseInt(container.style.left) <= -(imgNum - 1) * oneImgWidth) {
        container.style.left = '0px'
      } else {
        movement(-oneImgWidth)
      }
      index = index + 1
      if (index > imgNum - 1) {
        index = 0
      }
      showDots(index)
    }
  }
  
  function clickDots() {
    for (let i = 0; i < dots.length; i++) {
      dots[i].onclick = function() {
        container.style.left = -i * oneImgWidth + 'px'
        showDots(i)
      }
    }
  }
  clickTriangle()
  clickDots()
  autoRollImg()
}

window.onload = slideShow
</script>
</html>
