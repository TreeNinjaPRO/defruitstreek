<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- mobilemenubtn -->
<img src="../textures/siteheadermenu.png" alt="site header menu button" class="siteheadermenu-btn" onclick="openMobileMenu()">
<style>
  .siteheadermenu-btn {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100px;
    height: auto;
    cursor: pointer;
  }

  @media (min-width: 600px) {
    .siteheadermenu-btn {
      display: none;
    }
  }

  .mobilemenu-iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    z-index: 11; /* verhoogd van 10 naar 11 */
    animation: slide-in 1s ease-in-out;
  }

  .close-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    background-color: red;
    color: white;
    font-size: 20px;
    border-radius: 50%;
    cursor: pointer;
    z-index: 12; /* verhoogd van geen naar 12 */
  }

  @keyframes slide-in {
    from {
      transform: translateX(-100%);
    }
    to {
      transform: translateX(0%);
    }
  }
</style>

<script>
  function openMobileMenu() {
    // create an iframe element
    var iframe = document.createElement("iframe");
    // set the source to the mobile menu html
    iframe.src = "../interact/mobilemenu.html";
    // give it a class name
    iframe.className = "mobilemenu-iframe";
    
    // create a close button element
    var closeBtn = document.createElement("button");
    // set the text to X
    closeBtn.innerHTML = "X";
    // give it a class name
    closeBtn.className = "close-btn";
    
    // append the iframe and the close button to the body
    document.body.appendChild(iframe);
    document.body.appendChild(closeBtn);
    
    // add an event listener to the close button to remove the iframe and the button
    closeBtn.addEventListener("click", function() {
      document.body.removeChild(iframe);
      document.body.removeChild(closeBtn);
    });
  }
</script>
