    #search-popup {

#search-iframe {
  position: absolute;
  top: calc(50px - var(--sitebar-height));
  right: calc(50px - var(--sitebar-width));
  width: var(--iframe-width);
  height: var(--iframe-height);
  border: none;
  border-radius: var(--border-radius);
  backdrop-filter: blur(var(--blur));
  box-shadow: var(--box-shadow);
}

:root {
  --sitebar-height: 80px;
  --sitebar-width: calc(100% - (3 * var(--img-width)) - (4 * var(--img-margin)));
  --img-width: calc(var(--sitebar-height) * (60 /80));

}

    .nav-link {
        display: inline-block;
        margin-right: 10px;
        padding: 10px 20px;
        border-radius: 20px;
        background-color: #548235;

        font-family: 'ProximaSans', sans-serif;
        font-size: 18px;
        text-decoration: none;
        transition: transform 0.3s;
    }

    .nav-link:hover {
        transform: scale(1.1);
    }

    .nav-dropdown {
        position: relative;
    }

    .nav-dropdown:hover .nav-submenu {
        display: block;
    }

    .nav-submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 200px;
        padding: 10px;
        border-radius: 10px;
        background-color: rgba(84, 130, 53, 0.5);
        backdrop-filter: blur(10px);

}

.searchbox iframe {

}

@media screen and (max-width:600px) {
  
.searchbox {
    position: absolute;
    width: calc(100% - margin-left - margin-right); // Adjust this according to your desired margins
    height: calc(100% - margin-top - margin-bottom); // Adjust this according to your desired margins
    left: margin-left; // Adjust this according to your desired margins
    right: margin-right; // Adjust this according to your desired margins
    top: margin-top; // Adjust this according to your desired margins
    bottom: margin-bottom; // Adjust this according to your desired margins
    }
}

      }
      
      .nav-dropdown {
          width: 100%;
      }

      .nav-submenu {
          width: calc(100% - 20px);

      }
        .nav-submenu {

}

    transform: translateY(0);
}
