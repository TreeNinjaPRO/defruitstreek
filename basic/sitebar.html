<style>
    @media (max-width: 600px) {
  /* CSS voor telefoons */
  .nav-link {
    display: none;
  }
}
    .nav-link {
        display: inline-block;
        margin-right: 10px;
        padding: 10px 20px;
        border-radius: 20px;
        background-color: #548235;
        color: white;
        font-family: 'Proxima Sans', sans-serif;
        font-size: 18px;
        text-decoration: none;
        transition: transform 0.3s;
    }

    .nav-link:hover {
        transform: scale(1.1);
    }

    .nav-dropdown {
        position: relative;
    }

    .nav-dropdown:hover .nav-submenu {
        display: block;
    }

    .nav-submenu {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        width: 200px;
        padding: 10px;
        border-radius: 10px;
        background-color: rgba(84, 130, 53, 0.5);
        backdrop-filter: blur(10px);
    }

    .nav-sublink {
        display: block;
        margin-bottom: 10px;
        padding: 5px 10px;
        border-radius: 10px;
        color: white;
        font-family: 'Proxima Sans', sans-serif;
        font-size: 16px;
        text-decoration: none;
    }

    .nav-sublink:hover {
        background-color: rgba(84, 130, 53, 0.4);
    }

    @media (max-width: 768px) {
      nav {
          flex-direction: column;
          align-items: center;
      }

      .nav-link {
          margin-right: 0;
          margin-bottom: 10px;
      }
      
      .nav-dropdown {
          width: 100%;
      }

      .nav-submenu {
          width: calc(100% - 20px);
          left: 50%;
          transform: translateX(-50%);
      }
      
      .nav-sublink {
          text-align: center;
      }
        .nav-submenu {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s, transform 0.3s;
}

.nav-dropdown:hover .nav-submenu {
    opacity: 1;
    transform: translateY(0);
}
    }

</style>

<script>
    var mobilemenubutton = document.getElementById("mobilemenubutton");
    var mobilemenuiframe = document.getElementById("mobilemenuiframe");
    var mobilemenuclose = document.getElementById("mobilemenuclose");
  
    mobilemenubutton.addEventListener("click", function() {
      mobilemenuiframe.style.display = "block";
      mobilemenuiframe.src = "../interact/siteheadermenu.html";
      mobilemenuclose.style.display = "inline";
    });
  
    mobilemenuclose.addEventListener("click", function() {
      mobilemenuiframe.style.display = "none";
      mobilemenuiframe.src = "";
      mobilemenuclose.style.display = "none";
    });
  </script>
