#search-iframe {
  position: absolute;
  top: calc(50px - var(--sitebar-height));
  right: calc(50px - var(--sitebar-width));
  width: var(--iframe-width);
  height: var(--iframe-height);

  border-radius: var(--border-radius);
  backdrop-filter: blur(var(--blur));
  box-shadow: var(--box-shadow);
}

:root {
  --sitebar-height: 80px;
  --sitebar-width: calc(100% - (3 * var(--img-width)) - (4 * var(--img-margin)));

<script>
function togglePopup() {
    var popup = document.getElementById("search-popup");
    var iframe = document.getElementById("search-iframe");
    if (popup.style.display == "none") {
        popup.style.display = "block";
        iframe.style.animation = "slideIn .5s ease-in-out forwards";
    } else {
        iframe.style.animation = "slideOut .5s ease-in-out forwards";
        setTimeout(function() {
            popup.style.display = "none";
        },500);
    }
}
document.body.addEventListener("click", function(event) {
if (event.target != document.getElementById("searchBtn") && event.target != popup && event.target != iframe) {        togglePopup();
    }
});
</script>
