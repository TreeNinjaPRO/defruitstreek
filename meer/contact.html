<script>
// Base64 encoding function
function encode(str) {
 return btoa(str);
}

// Base64 decoding function
function decode(str) {
 return atob(str);
}

// Function to call using the base64 encoded phone number
function call() {
  // Get the encoded phone number from the current web page context
  var encodedNumber = "MDYyMDI2OTgwMQ==";
  // Decode the phone number
  var decodedNumber = decode(encodedNumber);
  // Create a tel link with the decoded number
  var telLink = "tel:" + decodedNumber;
  // Open the tel link in a new window
  window.open(telLink, "_blank");
}

// Function to email using the base64 encoded email address
function email() {
  // Get the encoded email address from the current web page context
