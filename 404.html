<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: url("../textures/site_placeholder.png") no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
    }
    img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      margin: auto;
    }
    /* 404 */
    @media screen and (max-width: 600px) {
      body {
        /* Change the background image to site_placeholder_b.png */
        background: url("../textures/site_placeholder_b.png") no-repeat center center fixed;
        background-size: cover;
      }
    }
  </style>
</head>
<body>
  <img src="../textures/site_placeholder.png" alt="Site placeholder">
  <style>
    @media screen and (max-width: 600px) {
      img {
        /* Change the image source to site_placeholder_b.png */
        content: url("../textures/site_placeholder_b.png");
      }
    }
  </style>
</body>
</html>
